<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="script.js" type="text/javascript" defer></script>

</head>
<body>
    <div class="container">

        <!--Menu Principal-->
        <div id="menuStart">
            <h1>Simon Says</h1>
            <p>Introduce tu nombre para jugar:</p>
            <input type="text" id="playerName" placeholder="Tu nombre">
            <button id="startButton">Iniciar Juego</button>
            <h2>Mejores Puntajes</h2>
            <div id="scoreBoard"></div>
        </div>

        <!--Area del juego-->
        <div id="game" style="display: none;">
            <p id="playerNameDisplay"></p> 
            <p id="score">Puntos: </p>
            <div id="gameBoard">
                <div class="colorButton" id="red"></div>
                <div class="colorButton" id="green"></div>
                <div class="colorButton" id="blue"></div>
                <div class="colorButton" id="yellow"></div>
            </div>
            <button id="backToMenu">Volver al Menu</button>
        </div>
        
        <!--Overlay de Juego terminado-->
        <div id="gameOverOverlay"  style = "display: none;">
            <div id="gameOverMessage"> 
                <h2>¡GAME OVER!</h2>
                <p id="finalScore"></p> 
                <button id="playAgainButton">Jugar de Nuevo</button>
                <button id="overlayBackToMenu">Volver al Menú</button>
            </div>
        </div>

    </div>
</body>
</html>
