<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="script.js" type="text/javascript" defer></script>

</head>
<body>
    <div class="container">

        <div id="menu-start">
            <h1>Simon Says</h1>
            <p>Introduce tu nombre para jugar:</p>
            <input type="text" id="player-name" placeholder="Tu nombre">
            <button id="startButton">Iniciar Juego</button>
            <p id="score">Puntos: 0</p>
        </div>

        <div id="game" style="display: none;">
            <p id="playerNameDisplay"></p> 
            <div id="gameBoard">
                <div class="colorButton" id="red"></div>
                <div class="colorButton" id="green"></div>
                <div class="colorButton" id="blue"></div>
                <div class="colorButton" id="yellow"></div>
            </div>
            <button id="restartButton">Reiniciar Juego</button>
            <button id="backToMenu">Volver al Menu</button>
        </div>
        
    </div>
</body>
</html>
